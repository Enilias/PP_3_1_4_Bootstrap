<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<!--navbar-dark: Этот класс определяет цвет текста внутри навигационной панели. -->
<!--В сочетании с bg-dark он устанавливает светлый цвет текста,-->
<!--чтобы обеспечить контраст с темным фоном.-->
<!--bg-dark: Этот класс устанавливает темный цвет фона для навигационной панели.-->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1">
<!--        navbar-brand: Это класс Bootstrap,-->
        <!--        который обычно используется для логотипа или названия бренда-->
        <!--        в навигационной панели. Он устанавливает некоторые стили,-->
        <!--        такие, как отступы и размер шрифта, чтобы выделить этот элемент-->
        <!--        на фоне других элементов навигационной панели.-->
        <!--mb-0: Это класс Bootstrap для управления отступами.-->
        <!--        mb-0 устанавливает нижний отступ (margin-bottom) элемента равным 0.-->
        <!--        Это может быть полезно, если вы не хотите,-->
        <!--        чтобы под элементом было дополнительное пространство.-->
        <!--h1: Это класс Bootstrap, который делает текст внутри элемента похожим на заголовок-->
        <!--        Первого уровня (<h1>). Он устанавливает размер шрифта и вес шрифта,-->
        <!--        чтобы сделать текст более заметным.-->
        <strong>
            <a sec:authentication="name"></a>
            <span th:each="role : ${#authentication.principal.authorities}"
                  th:text="${role.authority.replace('ROLE_', ' ')}"
            ></span>

        </strong>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="http://localhost:8080/logout">Logout</a>
        </li>
    </ul>

</nav>

<style>
    .admin-panel {
        display: flex;
        justify-content: space-between;
        margin-top: 3px;
    }

    .sidebar {
        width: 320px;
        padding: 10px;
    }

    .content {
        flex-grow: 1;
        padding: 10px;
    }
    .btn-edit {
        background-color: darkcyan; /* Задает синий цвет кнопке Edit */
        color: white; /* Задает белый цвет тексту на кнопке */
    }

    .btn-edit:active {
        box-shadow: 0 0 10px darkcyan; /* Добавляет синюю тень вокруг кнопки Edit при нажатии */
    }
    .btn-delete {
        background-color: crimson; /* Задает красный цвет кнопке Delete */
        color: white; /* Задает белый цвет тексту на кнопке */
    }

    .btn-delete:active {
        box-shadow: 0 0 10px crimson; /* Добавляет красную тень вокруг кнопки Delete при нажатии */
    }
</style>
<div class="admin-panel">
    <div class="sidebar">
        <!--Боковая панель-->
        <div class=" d-flex flex-column" style="width: 280px; margin-top: 20px;">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a th:href="@{/admin}" href="#" class="nav-link active" aria-current="page">Admin</a>
                </li>
                <li>
                    <a th:href="@{/user}" href="#" class="nav-link link-body-emphasis">User</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h1>Admin Panel</h1>
        <nav>
            <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                   role="tab" aria-controls="nav-home" aria-selected="true">User Table</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                   role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!-- All users -->
            <div id="nav-home" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-home-tab">
                <p><strong>Все пользователи:</strong></p>
                <div class="table-responsive table-bordered">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.getId()}">ID</td>
                            <td th:text="${user.getFirstName()}">Name</td>
                            <td th:text="${user.getLastName()}">LastName</td>
                            <td th:text="${user.getAge()}">Age</td>
                            <td th:text="${user.getUsername()}">Email</td>
                            <td><span th:each="roles : ${user.getRoles()}"
                                      th:text="${roles.authority.replace('ROLE_', ' ')} + ' '"></span></td>
<!--                            Кнопки-->
                            <td>
                                <button th:href="${'#edit' + user.getId()}" type="button" class="btn btn-edit"
                                        data-toggle="modal">Edit
                                </button>
                            </td>
                            <td>
                                <button th:href="${'#delete' + user.getId()}" type="button" class="btn btn-delete"
                                        data-toggle="modal">Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
